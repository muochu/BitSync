<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BitSync - Bitcoin Wallet Tracker</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: #f5f5f5; padding: 20px; color: #333; }
    .container { max-width: 1000px; margin: 0 auto; }
    header { background: #1a1a1a; color: white; padding: 20px; margin-bottom: 20px; text-align: center; border-radius: 4px; }
    h1 { color: #f7931a; font-size: 2em; margin-bottom: 5px; }
    .subtitle { color: #aaa; font-size: 14px; }
    .section { background: white; padding: 20px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ddd; }
    .section h2 { margin-bottom: 15px; font-size: 18px; border-bottom: 2px solid #f7931a; padding-bottom: 8px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: 600; }
    input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
    input[type="text"]:focus { outline: none; border-color: #f7931a; }
    button { background: #f7931a; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 14px; }
    button:hover:not(:disabled) { background: #e8841a; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .btn-secondary { background: #6c757d; font-size: 12px; padding: 8px 16px; min-width: 90px; position: relative; display: inline-flex; align-items: center; justify-content: center; }
    .btn-secondary:hover:not(:disabled) { background: #5a6268; }
    .btn-secondary .sync-spinner { display: inline-block; width: 14px; height: 14px; border: 2px solid rgba(255,255,255,0.3); border-top: 2px solid white; border-radius: 50%; animation: spin 0.8s linear infinite; margin-right: 6px; flex-shrink: 0; }
    .btn-secondary:disabled { opacity: 0.7; cursor: not-allowed; }
    .btn-danger { background: #dc3545; font-size: 12px; padding: 8px 16px; min-width: 70px; display: inline-flex; align-items: center; justify-content: center; }
    .btn-danger:hover:not(:disabled) { background: #c82333; }
    .message { padding: 10px; border-radius: 4px; margin-bottom: 15px; }
    .message.error { background: #fee; color: #c33; border-left: 3px solid #dc3545; }
    .message.success { background: #efe; color: #28a745; border-left: 3px solid #28a745; }
    .address-list { list-style: none; }
    .address-item { padding: 15px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 10px; background: #fafafa; }
    .address-header { display: grid; grid-template-columns: 1fr auto; gap: 15px; align-items: start; }
    @media (max-width: 768px) { .address-header { grid-template-columns: 1fr; } }
    .address-actions { display: flex; gap: 8px; }
    .address-label { font-size: 16px; font-weight: 600; margin-bottom: 8px; display: flex; align-items: center; gap: 8px; }
    .address-label-input { border: none; background: transparent; font-size: 16px; font-weight: 600; padding: 4px; width: 100%; max-width: 300px; }
    .address-label-input:focus { outline: 1px solid #f7931a; background: #fff; }
    .edit-label-btn { background: none; border: none; color: #666; cursor: pointer; padding: 4px; font-size: 12px; }
    .address-value { font-family: monospace; font-size: 12px; color: #666; word-break: break-all; background: #f0f0f0; padding: 8px; border-radius: 3px; margin-top: 8px; }
    .balance-info { display: flex; gap: 20px; margin-top: 10px; font-size: 14px; flex-wrap: wrap; }
    .balance-item { color: #666; padding: 8px 12px; background: #f8f9fa; border-radius: 4px; }
    .balance-item strong { color: #333; display: block; margin-bottom: 4px; font-size: 12px; }
    .balance-card { background: #1a1a1a; color: white; padding: 20px; border-radius: 4px; margin-bottom: 15px; border: 2px solid #f7931a; }
    .balance-card h3 { font-size: 12px; margin-bottom: 10px; opacity: 0.9; }
    .balance-card .amount { font-size: 28px; font-weight: 700; margin-bottom: 8px; }
    .balance-card .sub-amount { font-size: 13px; opacity: 0.8; }
    .usd-toggle-btn { background: #28a745; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; margin-left: 10px; }
    .usd-toggle-btn:hover { background: #218838; }
    .usd-amount { color: #28a745; font-weight: 600; margin-left: 8px; }
    .balance-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
    .transaction-list { list-style: none; max-height: 500px; overflow-y: auto; }
    .transaction-item { padding: 12px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
    .transaction-item:hover { background: #f8f9fa; }
    .transaction-hash { font-family: monospace; font-size: 12px; color: #666; }
    .transaction-amount { font-weight: 600; font-size: 14px; padding: 4px 8px; border-radius: 3px; }
    .transaction-amount.received { color: #28a745; background: #e8f5e9; }
    .transaction-amount.sent { color: #dc3545; background: #ffebee; }
    .loading { text-align: center; padding: 30px; color: #666; }
    .spinner { display: inline-block; width: 30px; height: 30px; border: 3px solid #f3f3f3; border-top: 3px solid #f7931a; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .progress-bar { width: 100%; height: 6px; background: #e0e0e0; border-radius: 10px; margin-top: 12px; margin-bottom: 8px; overflow: hidden; position: relative; }
    .progress-fill { height: 100%; background: linear-gradient(90deg, #f7931a, #ffa64d); border-radius: 10px; width: 0%; transition: width 0.3s ease; position: relative; }
    .progress-fill::after { content: ''; position: absolute; top: 0; left: 0; bottom: 0; right: 0; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent); animation: shimmer 1.5s infinite; }
    @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
    .progress-text { font-size: 11px; color: #666; margin-top: 4px; text-align: center; }
    .progress-stages { display: flex; justify-content: space-between; font-size: 10px; color: #999; margin-top: 6px; }
    .progress-stage { flex: 1; text-align: center; padding: 0 4px; }
    .progress-stage.active { color: #f7931a; font-weight: 600; }
    .empty-state { text-align: center; padding: 40px; color: #999; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>BitSync</h1>
      <p class="subtitle">Bitcoin Wallet Transaction Synchronizer</p>
    </header>

    <div class="section">
      <h2>Add Bitcoin Address</h2>
      <div id="addMessage"></div>
      <div class="form-group">
        <label for="labelInput">Label (optional)</label>
        <input type="text" id="labelInput" placeholder="e.g., My Wallet, El Salvador, Whale Account">
      </div>
      <div class="form-group">
        <label for="addressInput">Bitcoin Address</label>
        <input type="text" id="addressInput" placeholder="bc1q0sg9rdst255gtldsmcf8rk0764avqy2h2ksqs5">
      </div>
      <button id="addAddressBtn" onclick="addAddress(event)">Add Address</button>
    </div>

    <div class="section">
      <h2>Tracked Addresses</h2>
      <div id="addressesList">
        <div class="loading">
          <div class="spinner"></div>
          <div>Loading addresses...</div>
        </div>
      </div>
    </div>

    <div class="section" id="balanceSection" style="display: none;">
      <h2>Balance</h2>
      <div id="balanceInfo"></div>
    </div>

    <div class="section" id="transactionsSection" style="display: none;">
      <h2>Transactions</h2>
      <div id="transactionsList"></div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3001/api';
    
    // Track syncing state to prevent issues when DOM is recreated
    const syncingAddresses = new Set();

    function showMessage(elementId, message, type) {
      const element = document.getElementById(elementId);
      element.innerHTML = `<div class="message ${type}">${message}</div>`;
      setTimeout(() => {
        element.innerHTML = '';
      }, 5000);
    }

    async function addAddress(event) {
      const addressInput = document.getElementById('addressInput');
      const labelInput = document.getElementById('labelInput');
      const button = document.getElementById('addAddressBtn');
      const address = addressInput.value.trim();
      const label = labelInput.value.trim();

      if (!address) {
        showMessage('addMessage', 'Please enter a Bitcoin address', 'error');
        return;
      }

      const originalText = button.textContent;
      button.disabled = true;
      button.innerHTML = '<span class="spinner" style="width: 16px; height: 16px; border-width: 2px; margin-right: 8px; display: inline-block;"></span>Adding...';

      try {
        const response = await fetch(`${API_BASE}/addresses`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ address, label: label || undefined }),
        });

        const data = await response.json();

        if (response.ok) {
          showMessage('addMessage', 'Address added successfully!', 'success');
          addressInput.value = '';
          labelInput.value = '';
          await loadAddresses();
        } else {
          showMessage('addMessage', data.error?.message || 'Failed to add address', 'error');
        }
      } catch (error) {
        showMessage('addMessage', 'Error: ' + error.message, 'error');
      } finally {
        button.disabled = false;
        button.textContent = originalText;
      }
    }

    async function loadAddresses() {
      const list = document.getElementById('addressesList');
      list.innerHTML = '<div class="loading"><div class="spinner"></div><div>Loading addresses...</div></div>';

      try {
        const response = await fetch(`${API_BASE}/addresses`);
        const addresses = await response.json();

        if (addresses.length === 0) {
          list.innerHTML = '<div class="empty-state">No addresses tracked yet</div>';
          return;
        }

        list.innerHTML = '<ul class="address-list"></ul>';
        const ul = list.querySelector('ul');

        addresses.forEach((addr, index) => {
          const li = document.createElement('li');
          li.className = 'address-item fade-in';
          li.style.animationDelay = `${index * 0.1}s`;
          
          const balanceText = addr.balance 
            ? (addr.balance.unconfirmed > 0
                ? `Confirmed: ${(addr.balance.confirmed / 100000000).toFixed(8)} BTC | Unconfirmed: ${(addr.balance.unconfirmed / 100000000).toFixed(8)} BTC`
                : `Confirmed: ${(addr.balance.confirmed / 100000000).toFixed(8)} BTC`)
            : 'Not synced yet';

          const labelDisplay = addr.label 
            ? `<div class="address-label">
                <span id="label-display-${addr.id}">${addr.label}</span>
                <button class="edit-label-btn" onclick="editLabel('${addr.id}')" title="Edit label">✏️</button>
              </div>`
            : `<div class="address-label">
                <input type="text" id="label-input-${addr.id}" class="address-label-input" placeholder="Add label..." onblur="saveLabel('${addr.id}')" onkeypress="if(event.key==='Enter') saveLabel('${addr.id}')">
                <button class="edit-label-btn" onclick="document.getElementById('label-input-${addr.id}').focus()" title="Add label">✏️</button>
              </div>`;

          // Check if this address is currently syncing
          const isSyncing = syncingAddresses.has(addr.id);
          const syncButtonText = isSyncing ? '<span class="sync-spinner"></span>Syncing...' : 'Sync';
          const syncButtonDisabled = isSyncing ? 'disabled' : '';

          li.innerHTML = `
            <div class="address-header">
              <div>
                ${labelDisplay}
                <div class="address-value">${addr.address}</div>
                <div class="balance-info" style="margin-top: 10px;">
                  <span class="balance-item">${balanceText}</span>
                </div>
              </div>
              <div class="address-actions">
                <button class="btn-secondary" onclick="viewDetails('${addr.id}')">View</button>
                <button class="btn-secondary" id="sync-${addr.id}" onclick="syncAddress('${addr.id}')" title="Sync balance and transactions" ${syncButtonDisabled}>${syncButtonText}</button>
                <button class="btn-danger" onclick="deleteAddress('${addr.id}')">Delete</button>
              </div>
            </div>
          `;
          ul.appendChild(li);
        });
      } catch (error) {
        list.innerHTML = 
          `<div class="message error">Error loading addresses: ${error.message}</div>`;
      }
    }

    async function viewDetails(addressId) {
      const balanceSection = document.getElementById('balanceSection');
      const transactionsSection = document.getElementById('transactionsSection');
      const balanceInfo = document.getElementById('balanceInfo');
      const transactionsList = document.getElementById('transactionsList');

      balanceSection.style.display = 'block';
      transactionsSection.style.display = 'block';
      balanceInfo.innerHTML = '<div class="loading"><div class="spinner"></div><div>Loading balance...</div></div>';
      transactionsList.innerHTML = '<div class="loading"><div class="spinner"></div><div>Loading transactions...</div></div>';

      try {
        const [addressRes, balanceRes, transactionsRes] = await Promise.all([
          fetch(`${API_BASE}/addresses/${addressId}`),
          fetch(`${API_BASE}/addresses/${addressId}/balance`).catch(() => null),
          fetch(`${API_BASE}/addresses/${addressId}/transactions`).catch(() => null),
        ]);

        const address = await addressRes.json();

        if (balanceRes && balanceRes.ok) {
          const balance = await balanceRes.json();
          const totalBTC = (balance.confirmedBalance / 100000000).toFixed(8);
          const unconfirmedBTC = (balance.unconfirmedBalance / 100000000).toFixed(8);
          const hasUnconfirmed = balance.unconfirmedBalance > 0;
          // Calculate USD - use provided value or calculate from BTC if missing
          let confirmedUSD = balance.confirmedBalanceUSD;
          const hasStoredUSD = confirmedUSD !== undefined && confirmedUSD !== null && confirmedUSD > 0;
          
          const totalBTCNum = parseFloat(totalBTC);
          
          // Calculate USD - use provided value or calculate from BTC if missing
          let confirmedUSDStr = '0.00';
          if (hasStoredUSD) {
            confirmedUSDStr = confirmedUSD.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
          } else if (totalBTCNum > 0) {
            confirmedUSDStr = 'Calculating...';
            // Calculate USD in background
            setTimeout(() => fetchBTCPriceAndUpdate(addressId, totalBTCNum), 100);
          }
          
          const unconfirmedUSD = balance.unconfirmedBalanceUSD && balance.unconfirmedBalanceUSD > 0
            ? balance.unconfirmedBalanceUSD.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })
            : null;
          
          // Always show button if balance exists
          const hasBalance = balance.confirmedBalance > 0 || balance.unconfirmedBalance > 0;
          
          balanceInfo.innerHTML = `
            <div class="balance-card fade-in">
              <div class="balance-header">
                <h3>Total Balance</h3>
                ${hasBalance ? `<button class="usd-toggle-btn" onclick="toggleUSD('${addressId}')" id="usdToggle-${addressId}">Hide USD</button>` : ''}
              </div>
              <div class="amount" id="balanceAmount-${addressId}">
                ${totalBTC} BTC
                <span class="usd-amount" id="usdAmount-${addressId}" data-has-usd="${hasStoredUSD}" data-btc="${totalBTCNum}">($${confirmedUSDStr})</span>
              </div>
              ${hasUnconfirmed ? `<div class="sub-amount" id="unconfirmedAmount-${addressId}">
                Unconfirmed: ${unconfirmedBTC} BTC
                ${unconfirmedUSD ? `<span class="usd-amount" id="usdUnconfirmed-${addressId}">($${unconfirmedUSD})</span>` : ''}
              </div>` : ''}
              <div class="sub-amount" style="margin-top: 10px; font-size: 12px;">
                Last Updated: ${new Date(balance.lastUpdated).toLocaleString()}
              </div>
            </div>
            <div class="balance-info fade-in">
              <div class="balance-item">
                <strong>Confirmed</strong>
                <span id="confirmedAmount-${addressId}">${totalBTC} BTC</span>
                <span class="usd-amount" id="usdConfirmed-${addressId}" data-has-usd="${hasStoredUSD}" data-btc="${totalBTCNum}">($${confirmedUSDStr})</span>
              </div>
              ${hasUnconfirmed ? `
              <div class="balance-item">
                <strong>Unconfirmed</strong>
                <span id="unconfirmedItem-${addressId}">${unconfirmedBTC} BTC</span>
                ${unconfirmedUSD ? `<span class="usd-amount" id="usdUnconfirmedItem-${addressId}">($${unconfirmedUSD})</span>` : ''}
              </div>
              ` : ''}
            </div>
          `;
        } else {
          balanceInfo.innerHTML = '<div class="empty-state">Balance not available. Sync the address first.</div>';
        }

        if (transactionsRes && transactionsRes.ok) {
          const data = await transactionsRes.json();
          
          if (data.transactions.length === 0) {
            transactionsList.innerHTML = '<div class="empty-state">No transactions found</div>';
          } else {
            const ul = document.createElement('ul');
            ul.className = 'transaction-list';
            
            data.transactions.forEach((tx, index) => {
              const li = document.createElement('li');
              li.className = 'transaction-item fade-in';
              li.style.animationDelay = `${index * 0.05}s`;
              li.innerHTML = `
                <div>
                  <div class="transaction-hash">${tx.txHash.substring(0, 20)}...</div>
                  <div style="font-size: 12px; color: #999; margin-top: 4px;">
                    ${new Date(tx.timestamp).toLocaleString()}
                  </div>
                </div>
                <div class="transaction-amount ${tx.type}">
                  ${tx.type === 'received' ? '+' : '-'}${(tx.amount / 100000000).toFixed(8)} BTC
                </div>
              `;
              ul.appendChild(li);
            });
            
            transactionsList.innerHTML = '';
            transactionsList.appendChild(ul);
          }
        } else {
          transactionsList.innerHTML = '<div class="empty-state">Transactions not available. Sync the address first.</div>';
        }
      } catch (error) {
        showMessage('addMessage', 'Error loading details: ' + error.message, 'error');
        balanceInfo.innerHTML = '<div class="message error">Error loading balance</div>';
        transactionsList.innerHTML = '<div class="message error">Error loading transactions</div>';
      }
    }

    // Track syncing state to prevent issues when DOM is recreated
    function setSyncButtonState(button, isSyncing) {
      if (!button) return;
      
      if (isSyncing) {
        button.disabled = true;
        button.dataset.originalText = button.textContent.trim();
        button.innerHTML = '<span class="sync-spinner"></span>Syncing...';
      } else {
        button.disabled = false;
        const originalText = button.dataset.originalText || 'Sync';
        button.textContent = originalText;
        delete button.dataset.originalText;
      }
    }

    function updateSyncButtonState(addressId, isSyncing) {
      const button = document.getElementById(`sync-${addressId}`);
      setSyncButtonState(button, isSyncing);
    }

    function updateProgress(addressId, percentage, text) {
      const progressFill = document.getElementById(`progressFill-${addressId}`);
      const progressText = document.getElementById(`progressText-${addressId}`);
      
      if (progressFill) {
        progressFill.style.width = `${percentage}%`;
      }
      if (progressText) {
        progressText.textContent = text;
      }
    }

    function updateStage(addressId, stageNum, isActive) {
      const stage = document.getElementById(`stage${stageNum}-${addressId}`);
      if (stage) {
        if (isActive) {
          stage.classList.add('active');
        } else {
          stage.classList.remove('active');
        }
      }
    }

    async function fetchBTCPriceAndUpdate(addressId, btcAmount) {
      try {
        // Try CoinCap first
        let btcPrice = 0;
        try {
          const priceRes = await fetch('https://api.coincap.io/v2/assets/bitcoin');
          if (priceRes.ok) {
            const priceData = await priceRes.json();
            if (priceData.data && priceData.data.priceUsd) {
              btcPrice = parseFloat(priceData.data.priceUsd);
            }
          }
        } catch (error) {
          console.log('CoinCap failed, trying CoinGecko...');
        }
        
        // Fallback to CoinGecko
        if (!btcPrice || btcPrice === 0) {
          try {
            const geckoRes = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
            if (geckoRes.ok) {
              const geckoData = await geckoRes.json();
              if (geckoData.bitcoin && geckoData.bitcoin.usd) {
                btcPrice = parseFloat(geckoData.bitcoin.usd);
              }
            }
          } catch (error) {
            console.log('CoinGecko failed');
          }
        }
        
        // Final fallback
        if (!btcPrice || btcPrice === 0) {
          btcPrice = 92000; // Approximate current BTC price
        }
        
        if (btcPrice > 0) {
          const usdValue = (btcAmount * btcPrice).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
          
          // Update all USD displays
          const usdAmount = document.getElementById(`usdAmount-${addressId}`);
          const usdConfirmed = document.getElementById(`usdConfirmed-${addressId}`);
          
          if (usdAmount) usdAmount.textContent = `($${usdValue})`;
          if (usdConfirmed) usdConfirmed.textContent = `($${usdValue})`;
        }
      } catch (error) {
        console.error('Error fetching BTC price:', error);
        const usdAmount = document.getElementById(`usdAmount-${addressId}`);
        const usdConfirmed = document.getElementById(`usdConfirmed-${addressId}`);
        if (usdAmount) usdAmount.textContent = '($0.00)';
        if (usdConfirmed) usdConfirmed.textContent = '($0.00)';
      }
    }

    async function syncAddress(addressId) {
      // Prevent double-syncing
      if (syncingAddresses.has(addressId)) {
        return;
      }

      syncingAddresses.add(addressId);
      updateSyncButtonState(addressId, true);

      const addressItem = document.getElementById(`sync-${addressId}`)?.closest('.address-item');
      let progressContainer = addressItem?.querySelector('.progress-container');
      if (addressItem && !progressContainer) {
        progressContainer = document.createElement('div');
        progressContainer.className = 'progress-container';
        progressContainer.innerHTML = `
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill-${addressId}"></div>
          </div>
          <div class="progress-text" id="progressText-${addressId}">Starting sync...</div>
          <div class="progress-stages" id="progressStages-${addressId}">
            <span class="progress-stage" id="stage1-${addressId}">Fetching balance</span>
            <span class="progress-stage" id="stage2-${addressId}">Loading transactions</span>
            <span class="progress-stage" id="stage3-${addressId}">Updating data</span>
          </div>
        `;
        addressItem.querySelector('.address-header')?.after(progressContainer);
      }
      if (progressContainer) {
        progressContainer.style.display = 'block';
        updateProgress(addressId, 0, 'Starting sync...');
      }

      try {
        // Simulate progress stages
        setTimeout(() => updateProgress(addressId, 20, 'Fetching balance from blockchain...'), 100);
        setTimeout(() => {
          updateProgress(addressId, 50, 'Loading transactions...');
          updateStage(addressId, 1, true);
        }, 500);
        
        const response = await fetch(`${API_BASE}/addresses/${addressId}/sync`, {
          method: 'POST',
        });

        updateProgress(addressId, 80, 'Processing data...');
        updateStage(addressId, 2, true);

        const data = await response.json();

        if (response.ok) {
          updateProgress(addressId, 100, 'Sync complete!');
          updateStage(addressId, 3, true);
          
          showMessage('addMessage', 
            `Sync complete! ${data.transactionsAdded} new transactions added.`, 
            'success'
          );
          
          // Hide progress after a short delay
          setTimeout(() => {
            const progressContainer = addressItem?.querySelector('.progress-container');
            if (progressContainer) progressContainer.style.display = 'none';
          }, 1500);
          
          // Reload addresses (this will recreate buttons, but we'll restore state)
          await loadAddresses();
          
          // Restore sync button state after reload
          updateSyncButtonState(addressId, false);
          
          await new Promise(resolve => setTimeout(resolve, 500));
          await viewDetails(addressId);
        } else {
          const errorMsg = data.error?.message || 'Sync failed';
          updateProgress(addressId, 0, 'Sync failed');
          showMessage('addMessage', errorMsg, 'error');
          
          setTimeout(() => {
            const progressContainer = addressItem?.querySelector('.progress-container');
            if (progressContainer) progressContainer.style.display = 'none';
          }, 2000);
          
          if (errorMsg.includes('rate limit') || errorMsg.includes('Rate limit')) {
            showMessage('addMessage', 
              '⚠️ Rate limit hit. The system will retry automatically with delays. Please wait...', 
              'error'
            );
          }
          
          // Reload to refresh state
          await loadAddresses();
          updateSyncButtonState(addressId, false);
        }
      } catch (error) {
        updateProgress(addressId, 0, 'Error occurred');
        showMessage('addMessage', 'Error syncing: ' + error.message, 'error');
        
        setTimeout(() => {
          const progressContainer = addressItem?.querySelector('.progress-container');
          if (progressContainer) progressContainer.style.display = 'none';
        }, 2000);
        await loadAddresses();
        updateSyncButtonState(addressId, false);
      } finally {
        syncingAddresses.delete(addressId);
        updateSyncButtonState(addressId, false);
      }
    }

    async function deleteAddress(addressId) {
      if (!confirm('Are you sure you want to delete this address?')) {
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/addresses/${addressId}`, {
          method: 'DELETE',
        });

        if (response.ok) {
          showMessage('addMessage', 'Address deleted successfully', 'success');
          loadAddresses();
          document.getElementById('balanceSection').style.display = 'none';
          document.getElementById('transactionsSection').style.display = 'none';
        } else {
          const data = await response.json();
          showMessage('addMessage', data.error?.message || 'Delete failed', 'error');
        }
      } catch (error) {
        showMessage('addMessage', 'Error deleting: ' + error.message, 'error');
      }
    }

    document.getElementById('addressInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addAddress();
      }
    });

    function editLabel(addressId) {
      const display = document.getElementById(`label-display-${addressId}`);
      if (!display) return;
      
      const currentLabel = display.textContent;
      display.outerHTML = `<input type="text" id="label-input-${addressId}" class="address-label-input" value="${currentLabel}" onblur="saveLabel('${addressId}')" onkeypress="if(event.key==='Enter') saveLabel('${addressId}')">`;
      document.getElementById(`label-input-${addressId}`).focus();
    }

    async function saveLabel(addressId) {
      const input = document.getElementById(`label-input-${addressId}`);
      if (!input) return;
      
      const label = input.value.trim();
      
      try {
        const response = await fetch(`${API_BASE}/addresses/${addressId}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ label: label || undefined }),
        });

        if (response.ok) {
          await loadAddresses();
        }
      } catch (error) {
        console.error('Error saving label:', error);
      }
    }

    async function toggleUSD(addressId) {
      const toggleBtn = document.getElementById(`usdToggle-${addressId}`);
      const usdAmount = document.getElementById(`usdAmount-${addressId}`);
      const usdConfirmed = document.getElementById(`usdConfirmed-${addressId}`);
      const usdUnconfirmed = document.getElementById(`usdUnconfirmed-${addressId}`);
      const usdUnconfirmedItem = document.getElementById(`usdUnconfirmedItem-${addressId}`);
      
      if (!toggleBtn || !usdAmount) return;
      
      const isVisible = usdAmount.style.display !== 'none';
      
      if (isVisible) {
        // Hide USD
        usdAmount.style.display = 'none';
        if (usdConfirmed) usdConfirmed.style.display = 'none';
        if (usdUnconfirmed) usdUnconfirmed.style.display = 'none';
        if (usdUnconfirmedItem) usdUnconfirmedItem.style.display = 'none';
        toggleBtn.textContent = 'Show USD';
      } else {
        // Show USD - if USD is missing or 0, fetch current price and calculate
        const hasUSD = usdAmount.dataset.hasUsd === 'true';
        const btcAmount = parseFloat(usdAmount.dataset.btc || '0');
        
        // Show USD elements first
        usdAmount.style.display = 'inline';
        if (usdConfirmed) usdConfirmed.style.display = 'inline';
        if (usdUnconfirmed) usdUnconfirmed.style.display = 'inline';
        if (usdUnconfirmedItem) usdUnconfirmedItem.style.display = 'inline';
        toggleBtn.textContent = 'Hide USD';
        
        // If USD is missing or showing "Calculating...", fetch current price
        if ((!hasUSD || usdAmount.textContent.includes('Calculating')) && btcAmount > 0) {
          // Show "Calculating..." while fetching
          usdAmount.textContent = '(Calculating...)';
          if (usdConfirmed) usdConfirmed.textContent = '(Calculating...)';
          
          // Fetch current BTC price and calculate USD - try multiple sources
          let btcPrice = 0;
          let priceSource = '';
          
          try {
            // Try CoinCap first
            const priceRes = await fetch('https://api.coincap.io/v2/assets/bitcoin', { 
              timeout: 5000,
              headers: { 'Accept': 'application/json' }
            });
            
            if (priceRes.ok) {
              const priceData = await priceRes.json();
              if (priceData.data && priceData.data.priceUsd) {
                btcPrice = parseFloat(priceData.data.priceUsd);
                priceSource = 'CoinCap';
              }
            }
          } catch (error) {
            console.log('CoinCap API failed, trying fallback...', error);
          }
          
          // Fallback to CoinGecko if CoinCap fails
          if (!btcPrice || btcPrice === 0) {
            try {
              const geckoRes = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd', {
                timeout: 5000,
                headers: { 'Accept': 'application/json' }
              });
              
              if (geckoRes.ok) {
                const geckoData = await geckoRes.json();
                if (geckoData.bitcoin && geckoData.bitcoin.usd) {
                  btcPrice = parseFloat(geckoData.bitcoin.usd);
                  priceSource = 'CoinGecko';
                }
              }
            } catch (error) {
              console.log('CoinGecko API failed, trying another fallback...', error);
            }
          }
          
          // Final fallback - use a reasonable estimate if APIs fail
          if (!btcPrice || btcPrice === 0) {
            // Use approximate current BTC price as fallback (update this periodically)
            btcPrice = 92000; // Approximate current BTC price
            priceSource = 'estimate';
          }
          
          if (btcPrice > 0) {
            const usdValue = (btcAmount * btcPrice).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            
            // Update all USD displays
            usdAmount.textContent = `($${usdValue})`;
            if (usdConfirmed) usdConfirmed.textContent = `($${usdValue})`;
          } else {
            usdAmount.textContent = '(Unable to fetch price)';
            if (usdConfirmed) usdConfirmed.textContent = '(Unable to fetch price)';
          }
        }
      }
    }

    loadAddresses();
  </script>
</body>
